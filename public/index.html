<!-- public/index.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>FantaAuction Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://kit.fontawesome.com/253572e3dd.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="/app.js" defer></script>
</head>
<body>
  <div id="infoPanel">
    <button id="closeInfoPanel" class="info-close" aria-label="Chiudi pannello">&times;</button>
    <section id="infoRoster" class="panel-section">
      <h2>Roster</h2>
      <div id="infoRosterContent"></div>
    </section>
    <section id="infoHistory" class="panel-section">
      <h2>Cronologia</h2>
      <div id="infoHistoryContent"></div>
    </section>
    <section id="infoProfile" class="panel-section">
      <h2>Profilo</h2>
      <div id="infoProfileContent"></div>
    </section>
  </div>
  <div id="infoOverlay">
    <button class="info-btn" data-target="infoRoster" aria-label="Roster"><i class="fa-solid fa-people-group"></i></button>
    <button class="info-btn" data-target="infoHistory" aria-label="Info asta"><i class="fa-solid fa-clock-rotate-left"></i></button>
    <button class="info-btn" data-target="infoProfile" aria-label="Profilo"><i class="fa-solid fa-user"></i></button>
  </div>
</body>
</html>
